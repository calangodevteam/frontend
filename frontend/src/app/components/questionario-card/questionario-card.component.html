<div class="card my-3 bg-light">

  <div class="px-3" data-toggle="collapse" attr.data-target="#questionario-{{questionario.id}}">
    <h3 class="pt-3">{{questionario.titulo}} </h3>
    <small class="float-right text-muted">Mostrar/Esconder</small>
  </div><hr>

  <div class="collapse px-3" id="questionario-{{questionario.id}}">

    <div class="form-group">
      <label>Criação</label>
      <input disabled type="text" value="{{this.getDataFormatada(questionario.dataCriacao)}}" class="form-control">
    </div>

    <div class="form-group">
      <label>Prazo ({{questionario.tempoDuracao}} minuto(s) após a criação) - 
        <span style="color:red" *ngIf="this.isPrazoEncerrado(questionario.dataCriacao, questionario.tempoDuracao)">
          Encerrado
        </span>
        <span style="color:green" *ngIf="!this.isPrazoEncerrado(questionario.dataCriacao, questionario.tempoDuracao)">
          Ativo
        </span>
      </label>
      <input disabled type="text" value="{{this.getDataFormatadaAcrescida(questionario.dataCriacao, questionario.tempoDuracao)}}" class="form-control">
    </div>

    <div class="form-group">
      <label>Nível de dificuldade</label>
      <input disabled type="text" value="{{questionario.dificuldade}}" class="form-control">
    </div>

    <hr>

    <div class="form-group">
      <h3>Questões ({{questionario.qtdQuestoes}})</h3>
      <div class="bg-light mb-2" *ngFor="let questaoQuest of questionario.questoes">
        <app-questao-card [identificacaoExtra]=questionario.id [questao]="questaoQuest"></app-questao-card>
      </div>
    </div>

  </div>

</div>
