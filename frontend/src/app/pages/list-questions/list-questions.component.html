<div class="container-fluid p-3">
  <div class="col-md-12 p-1">
    <h1>Listagem de Quest√µes</h1>
  </div>

  
  <div class="d-flex">


    <div class="col-lg-9 col-md-12 mx-auto">

      <button class="btn btn-secondary flex-shrink-0 mb-2" style="margin-right: 5px;" data-toggle="modal" data-target="#modal-selecao-tema">Escolher tema</button>
      <h4 *ngIf="temasAreasSelecionado == null">
        Nenhum tema selecionado. Mostrando todos.
      </h4>
      <div *ngIf="temasAreasSelecionado != null">
        <b>{{temasAreasSelecionado.tema?.nome}}</b> {{ " - (" + getAreasConhecimento(temasAreasSelecionado) + ")"}}
      </div>

      <hr>

      <app-ordenador-recentes [restElementsInfinitescrollService]=restElementsInfinitescrollService></app-ordenador-recentes>

      <app-questao-card [modoDeSelecao]=this.modoDeSelecao (onSelecionarQuestao)="onSelecionarQuestao.emit($event)" class="ml-3" *ngFor="let questao of restElementsInfinitescrollService.getElementos();" [questao]="questao"></app-questao-card>
      <div class="my-3"></div>

      <app-carregador-elementos [restElementsInfinitescrollService]=restElementsInfinitescrollService></app-carregador-elementos>

    </div>

</div>

<app-modal-selecao-tema (onTemaSelecionado)="callbackSelecaoTema($event)"></app-modal-selecao-tema>
